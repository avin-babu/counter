<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-cont">
        <div class="timer">
            <span>
                 <input type="text" placeholder="00" maxlength="2" size="2" style="width: 30px;border: none; " class="hour" > :
                 <input type="text" placeholder="00" maxlength="2" size="2" style="width: 30px; border: none;" class="minute" > : 
                 <input type="text" placeholder="00" maxlength="2" size="2" style="width: 30px; border: none;" class="second" >
            </span>
        </div>
        <div class="tool-cont">
            <span>
                <!-- <i class="fa-solid fa-pause"></i> -->
                <!-- <i class="fa-thin fa-pause"></i> -->
                <i class="fa-duotone fa-solid fa-play bttn"></i>
                <i class="fa-solid fa-reply"></i>
                <!-- <i class="fa-thin fa-reply"></i> -->
            </span>
            <script src="script.js"></script>
        </div>

    </div>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="https://kit.fontawesome.com/589957875e.js" crossorigin="anonymous"></script>
</body>
</html>
